<div class="group">
  <h4>Filtrer POI</h4>
  <label><input type="checkbox" [checked]="showRestaurant" (change)="onToggle('restaurant', $event.target.checked)" /> Restaurants</label>
  <label><input type="checkbox" [checked]="showCafe" (change)="onToggle('cafe', $event.target.checked)" /> Cafés</label>
  <label><input type="checkbox" [checked]="showCinema" (change)="onToggle('cinema', $event.target.checked)" /> Cinémas</label>
</div>

<div class="group actions">
  <button (click)="onApply()">Appliquer</button>
  <button (click)="onReset()">Réinitialiser</button>
</div>
