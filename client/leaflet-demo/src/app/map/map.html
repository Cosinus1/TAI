<div class="map-layout">
  <aside class="sidebar">
    <app-sidebar
      [odPairs]="odPairs"
      [selectedIndex]="getSelectedIndex()"
      [showRestaurant]="showRestaurant()"
      [showCafe]="showCafe()"
      [showCinema]="showCinema()"
      [showODLine]="showODLine()"
      [taxiList]="taxiList"
      [selectedTaxiId]="selectedTaxiId"
        (odChange)="onODChange($event)"
        (filtersChange)="onFiltersChange($event)"
        (apply)="applyOptions()"
        (reset)="resetOptions()"
  (showChange)="onODToggle($event)"
  (taxiRequest)="fetchTaxiPoints()"
  (taxiSelect)="onTaxiSelect($event)">
    </app-sidebar>
  </aside>

  <main class="map-container">
    <div id="map"></div>
  </main>
</div>
