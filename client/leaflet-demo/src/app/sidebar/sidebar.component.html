<h3>Options</h3>

<div class="group">
  <label for="odSelect">Choisir une OD :</label>
  <select id="odSelect" (change)="emitOdChange($event)">
    <option *ngFor="let od of odPairs; let i = index" [value]="i" [selected]="i === selectedIndex">{{od.origin.name}} → {{od.destination.name}}</option>
  </select>
</div>

<div class="group">
  <label for="taxiSelect">Choisir un taxi :</label>
  <select id="taxiSelect" [value]="selectedTaxiId ?? ''" (change)="selectTaxi($event)">
    <option value="">Tous les taxis</option>
    <option *ngFor="let t of taxiList" [value]="t">{{t}}</option>
  </select>
</div>

<div class="group time-controls">
  <label>Filtrer par horaire (local)</label>
  <div class="time-row">
    <input type="datetime-local" [(ngModel)]="startTimeStr" (change)="emitTimeRange()" />
    <span class="sep">→</span>
    <input type="datetime-local" [(ngModel)]="endTimeStr" (change)="emitTimeRange()" />
  </div>
  <div class="time-actions">
    <button type="button" (click)="emitTimeRange()">Appliquer</button>
    <button type="button" (click)="togglePlay()">{{ playing ? 'Pause' : 'Play' }}</button>
  </div>
</div>

<poi-filters
  [showRestaurant]="showRestaurant"
  [showCafe]="showCafe"
  [showCinema]="showCinema"
  (filtersChange)="onFiltersChange($event)"
  (apply)="onApply()"
  (reset)="onReset()">
</poi-filters>

<od-toggle [show]="showODLine" (showChange)="onShowChange($event)"></od-toggle>

<div class="group">
  <button (click)="requestTaxi()">Afficher un taxi</button>
</div>
