<h3>Options</h3>

<div class="group">
  <label for="odSelect">Choisir une OD :</label>
  <select id="odSelect" (change)="emitOdChange($event)">
    <option *ngFor="let od of odPairs; let i = index" [value]="i" [selected]="i === selectedIndex">{{od.origin.name}} â†’ {{od.destination.name}}</option>
  </select>
</div>

<div class="group">
  <label for="taxiSelect">Choisir un taxi :</label>
  <select id="taxiSelect" [value]="selectedTaxiId ?? ''" (change)="selectTaxi($event)">
    <option value="">Tous les taxis</option>
    <option *ngFor="let t of taxiList" [value]="t">{{t}}</option>
  </select>
</div>

<poi-filters
  [showRestaurant]="showRestaurant"
  [showCafe]="showCafe"
  [showCinema]="showCinema"
  (filtersChange)="onFiltersChange($event)"
  (apply)="onApply()"
  (reset)="onReset()">
</poi-filters>

<od-toggle [show]="showODLine" (showChange)="onShowChange($event)"></od-toggle>

<div class="group">
  <button (click)="requestTaxi()">Afficher un taxi</button>
</div>
